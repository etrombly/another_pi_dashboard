<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts/jquery-3.1.0.min.js"></script>
